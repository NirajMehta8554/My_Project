<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="green">
    <center><h1>Form</h1></center>

    <form action="#">
        <table border="1" align="center" width="80%" bgcolor="aqua">
            <tbody align="center">
                <tr>
                    <td><input type="text" placeholder="Enter Your First Name"></td>
                    <td><input type="text" placeholder="Enter your Last Name"></td>
                </tr>
                <tr>
                    <td><input type="emai" placeholder="Enter Your Email"></td>
                    <td><input type="number" placeholder="Enter Your Phone Number"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="password"></td>
                    <td><input type="password" placeholder="Re-Enter your Password"></td>
                </tr>
                <tr>
                    <td><label for="">Enter Your DOB</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <h4>Gender</h4>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                    <td>
                        <h4>Skills</h4>
                        <input type="checkbox">HTML
                        <input type="checkbox">CSS
                        <input type="checkbox">java sc
                        <input type="checkbox">Angular
                        <input type="checkbox">React
                    </td>
                </tr>
                <tr>
                    <td><select name="#" id="#">
                            <option value="">Select Your City</option>
                            <option value="delhi">Delhi</option>
                            <option value="Patna">Patna</option>
                            <option value="betthia">Betthia</option>
                        </select></td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td><input type="range"></td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td><h4>Enter your message</h4> </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
